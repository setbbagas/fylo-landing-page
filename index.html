<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/36c9fca795.js"
            crossorigin="anonymous"
        ></script>

        <title>Fylo Landing Page</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container wrapper flex">
                <a href="#" class="header__logo"
                    ><img src="/images/logo.svg" alt="fylo logo"
                /></a>
                <nav class="nav">
                    <ul class="nav__menu flex">
                        <li><a href="#" class="nav__item">Features</a></li>
                        <li><a href="#" class="nav__item">Team</a></li>
                        <li><a href="#" class="nav__item">Sign In</a></li>
                    </ul>
                    <i
                        class="fa-solid fa-xmark header__icon header__icon-close"
                    ></i>
                </nav>
                <i
                    class="fa-solid fa-bars header__icon header__icon-hamburger"
                ></i>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <div class="hero flex">
                    <img
                        src="/images/illustration-1.svg"
                        alt="organizing file"
                        class="hero__img"
                    />
                    <div class="hero__content">
                        <h1 class="hero__title">
                            All your files in one secure location, accessible
                            anywhere.
                        </h1>
                        <p class="hero__subtitle">
                            Fylo stores your most important files in one secure
                            location. Access them wherever you need, share and
                            collaborate with friends, family, and co-workers.
                        </p>
                        <input
                            type="email"
                            class="input__text"
                            placeholder="Enter your email..."
                        />
                        <button class="btn">Get Started</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
